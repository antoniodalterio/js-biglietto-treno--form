<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolo Biglietto Treno</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->

    <!-- Font Google -->

    <!-- Font Google -->

    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- MY CSS -->
  </head>
  <body>
    <div class="text-center py-5">
      <h2 class="text-white text-uppercase">
        calcola il prezzo del tuo biglietto
      </h2>
      <div class="bg-white w-50 py-3 container rounded shadow mt-4">
        <div class="row">
          <div class="col">
            <label for="nome" class="d-block mb-3">Nome Cognome</label>
            <input type="text" id="nome" />
          </div>
          <div class="col">
            <label for="kilometri" class="d-block mb-3">Km da percorrere</label>
            <input type="number" id="kilometri" />
          </div>
          <div class="col">
            <label for="eta" class="d-block mb-3">Fascia et√†</label>
            <select name="" id="eta">
              <option value="maggiorenne">Maggiorenne</option>
              <option value="minorenne" id="minore">Minorenne</option>
              <option value="over65" id="over65">Over 65</option>
            </select>
          </div>
        </div>

        <div class="mt-5">
          <button class="ad-btn text-uppercase rounded" id="btn-genera">
            Genera
          </button>
          <button class="ad-btn text-uppercase rounded" id="btn-annulla">
            Annulla
          </button>
        </div>
      </div>

      <section class="d-none mt-4" id="sezione-calcolo">
        <h2 class="text-white text-uppercase">il tuo biglietto</h2>
        <div
          class="bg-white w-50 p-4 container rounded shadow mt-4 text-align-left"
        >
          <h4 class="text-uppercase text-start fw-bolder">
            dettaglio passegeri
          </h4>
          <table class="w-100 border-top border-bottom">
            <thead>
              <tr>
                <th class="bg-secondary">
                  <h4 class="fw-bolder">Nome Passeggero</h4>
                  <p id="nome-passeggero" class="fw-bolder text-uppercase"></p>
                </th>
                <th class="altezza-table">Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr class="mt-5">
                <td class="bg-secondary"></td>
                <td>Biglietto Standard</td>
                <td id="carrozza"></td>
                <td id="codice"></td>
                <td id="costo-biglietto"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
